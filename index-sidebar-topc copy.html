<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Webpage Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static2/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="static/css/toastr.css">
</head>
<body>
    <!-- Navbar  -->
    <div id="navbar">
        <a id="logo"> amazon.in </a>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <input placeholder="search">
        <button>search</button>
    </div>

    <div class="wrapper">
        <nav id="sidebar" class="form-select mb-2">
            <select id="current-company" class="form-select mb-2" name="current-company">
                <option value="ABC" selected>ABC</option>
                <option value="X">X</option>
                <option value="Y">Y</option>
                <option value="Z"></option>
            </select>
            <select id="filing-year" class="form-select mb-2" name="filing_year">
                <option value="2021" selected>2021</option>
                <option value="2020">2020</option>
                <option value="2019">2019</option>
                <option value="2018">2018</option>
            </select>
            <ul class="list-unstyled components">
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
                <li>Item 4</li>
            </ul>
            <footer>
                <p>Copyright Â© 2021 My Website</p>
            </footer>
        </nav>

        <div id="primary-content">
            <div class="container-flex">
                <h1>Primary Content</h1>
                <p>This is where the main content of the webpage goes.</p>
                <button id="add-new-company" class="btn btn-primary" onclick="addCompany()">Add New Company</button>
            </div>

            <div class="worksheet-container">
                <table id="9471-basic-info" class="table worksheet flex-table">
                <thead>
                    <tr>
                        <th class="green">Company Name</th>
                        <th class="green">SUbsidary Name</th>
                        <th class="green">Functional Currency</th>
                        <th class="green">US Dollars</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Company Name</td>
                        <td>ABC</td>
                        <td>XYZ</td>
                        <td>USD</td>
                    </tr>
                </tbody>
                </table>
            </div>
        </div>
    </div>

</body>
<script type="text/javascript" src='static/js/9_2_form_basic_info.js'></script>
</html>
